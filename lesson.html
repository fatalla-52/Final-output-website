<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Milk Tea Lesson</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="equipment-section">
    <div class="container">

        <h2 class="section-title">
            Equipment and ingredients for making milktea
        </h2>

        <div class="row text-center mt-5">

            <div class="col-md-4">
                <img src="assets/images/tools.jpg" class="img-fluid lesson-img" alt="Tools">

                <div class="lesson-text mt-4 text-start">
                    <p>1. Bar spoon small</p>
                    <p>2. Pearl Scooper</p>
                    <p>3. Coffee spoon big</p>
                    <p>4. Clear jigger small</p>
                    <p>5. Clear cocktail shaker 350ml</p>
                </div>
            </div>


            <div class="col-md-4">
                <img src="assets/images/ingredients.jpg" class="img-fluid lesson-img" alt="Ingredients">

                <div class="lesson-text mt-4 text-start">
                    <p>1. Black Tea</p>
                    <p>2. Brown Sugar</p>
                    <p>3. Milk</p>
                    <p>4. Tapioca balls</p>
                    <p>5. Water</p>
                    <p>6. Ice</p>
                </div>
            </div>


            <div class="col-md-4">
                <img src="assets/images/recipe.jpg" class="img-fluid lesson-img" alt="Recipe">
            </div>

        </div>

    </div>
</section>

</body>
</html>
